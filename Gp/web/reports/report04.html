<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바 스크립트 프로그래밍</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function transform() {
            var binary_num = document.getElementById("digit").value;
            var message = parseInt(binary_num, 2).toString(16);
            // document.write(message);
            document.getElementById("hexanum").value = message;
        };

        function pascals() {
            var number = parseInt(document.getElementById("size").value);  // 입력받는 값을 number 변수에 저장
            var prev_row = new Array();    // Array 객체 생성
            for (var i = 0; i < number; i++) {     // 배열의 원소 타입도 배열로 지정 -> 1로 초기화 -> 파스칼 형태로 변형
                prev_row[i] = new Array();
                for (var j = 0; j < i + 1; j++)
                    prev_row[i][j] = [1];
                for (var j = 1; j < i; j++)
                    prev_row[i][j] = parseInt(prev_row[i-1][j-1]) + parseInt(prev_row[i-1][j]);
            }
            document.getElementById("draw_area").innerHTML = ' ';  // innerHTML에 원소값 추가하는 형식으로 구현했기 때문에 for문 돌리기 전에 초기화해줘야 함.
            for (var i = 0; i < number; i++) {    // 원소값 출력해주는 중첩 for문
                for (var j = 0; j <= i; j++)
                    document.getElementById("draw_area").innerHTML += (prev_row[i][j] + ' ')
                document.getElementById("draw_area").innerHTML += '<br>';
            };
        }
    </script>
</head>
<body>
<div class = "container-sm mt-5">
    <div class = "h3"> 2진수 변환기 </div>
    <div class = "mb-3" >
        <label class = "form-label text-primary"> 2진수 :
            <input type = "text" id = "digit" size = "20">
        </label>
        <button type="button" class="btn btn-dark" onclick="transform()"> ===>  </button>
        <label class = "form=label text-primary"> 16진수 :
            <input type="text" id = "hexanum" size="20" readonly value=" "></label>
    </div>
    <hr>
    <div class = "h3"> 파스칼 삼각형 </div>
    <div class="mb-3">
        <label class="form-label text-primary"> 삼각형 높이
            <input type="number" id="size" min="1" max="20" step="1" value="1">
        <button type="button" class="btn btn success" onclick="pascals()"> 그리기 </button>
        </label>
    </div>
    <div class = "text-bg-secondary " id="draw_area"></div>
</div>
</body>
</html>
