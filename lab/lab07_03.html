<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>광야</title>
    <style>
        #h1 {
            font-size: 20px;
            text-align: center;
        }
        #h2 {
            margin : 12px;
            text-align: right
        }
        .main {
            margin: 5px;
            background-color: blue;
            color: white;
            width: 280px;
            height: 68px;
            padding-left: 10px;
            display: inline-block;
        }
        /*한 줄에 3개만 보이게 할 수 있는 방법은 무엇일까.*/
    </style>
</head>
<body>
<div id="h1">광야</div>
<div id="h2">이육사</div>
<hr>

<div class="main">
    <div>까마득한 날에 </div>
    <div>하늘이 처음 열리고 </div>
    <div>어데 닭 우는 소리 들렸으랴 </div>
</div>
<div class="main">
    <div>모든 산맥들이 </div>
    <div>바다를 연모해 휘달릴 때에도 </div>
    <div>차마 이 곳을 범하던 못하였으리라 </div>
</div>
<div class="main">
    <div>지금 눈 내리고 </div>
    <div>매화 향기 홀로 아득하니 </div>
    <div>내 여기 가난한 노래의 씨를 뿌려라 </div>
</div>
<div class="main">
    <div>다시 천고의 뒤에 </div>
    <div>백마타고 오는 초인이 있어 </div>
    <div>이 광야에서 목놓아 부르게 하리라 </div>
</div>
</body>
</html>
