<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <body>
        <meta charset="UTF-8">
        <title>과제1</title>
        <h2>취업 정보 계정 만들기</h2>
        * 필수 입력 항목 <p>
        기본 정보 <p>
        <form>
            이름* <input type="text" size="8px"><br>
            이메일* <input type="email" size="15px" placeholder="id@domain_name"><br>
            암호* <input type="password" size="12px"><br>
            암호 확인* <input type="password" size="12px"><br>
            모바일 폰* <input type="tel" size="13px" placeholder="010-0000-0000"><br>
            개인 홈페이지 <input type="url" size="30px"placeholder="http://"><br>
            주소* <input type="text"><p>
        </form>


        <form>
            학 력<p>
            학교 명* <input type="text" size="12px"><br>
            전 공* <input type="text" size="12px"><br>
            졸업 여부* <select name="graduated">
                        <option value="1" selected>---선택---</option>
                        <option value="1">졸업예정</option>
                        <option value="1">졸업</option>
                        </select><br>
            졸업(예정)일 <input type="date" value="연도-월-일"><p>
        </form>

        업무 경력<p>
        <form>
            근무 업체명 <input type="text" size="20px"><br>
            직 위 <input type="text" size="10px"><br>
            담당 업무 <textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
            근무년수 <input type="number" min="0.0" max="10.0" step="0.5">년<p>
        </form>

        <form>
            자기소개서<p>
            첨부 파일
                <button type="button" name="file"> 파일 선택</button>
            선택된 파일 없음 <p>
            <button type="submit">제 출</button>
            <button type="reset">재작성</button>
        </form>
</body>
</head>
</html>
