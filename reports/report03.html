<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
<script>
    function f2_16(n) {
        var m = parseInt(n);
        var hex = parseInt(m, 2).toString(16)
        document.write(hex);
    }

    function new_row(prev_row){
        // 파스칼 정의에 따라 값 변경해주는 반복문
        for ( var i = 1; i < prev_row.length; i++) {
            for ( var j = 1; j < i; j++) {
                prev_row[i][j] = parseInt(prev_row[i-1][j-1]) + parseInt(prev_row[i-1][j]);
            }
        }
        // 원소 출력하는 반복문
        for ( var i = 0; i< prev_row.length; i++) {
            for (var j = 0; j < prev_row[i].length; j++) {
                document.write(prev_row[i][j] + ' ');
            }
            document.write('<br>');
        }
    }


    </script>
</script>
</head>
<body>
<h3> 1번. 2진수를 입력받아 16진수로 출력하기 </h3>
<hr>
<script>
    var n = prompt("2진수 : ");
    f2_16(n);
</script>
<h3> 2번. 파스칼의 삼각형 </h3>
<hr>
<script>
    var height = prompt("파스칼의 삼각형의 높이: ");
    var prev_row = new Array();    // 객체 생성
    // 2차원 배열 초기화 반복문
    for (var i = 0; i < height; i++) {
        prev_row[i] = new Array();
        for (var j =0; j < i+1; j++) {
            prev_row[i][j] = [1];
        }
    }
    // 파스칼 삼각형 배열 생성 함수 이용해 출력
    new_row(prev_row);

</script>
</body>
</html>
